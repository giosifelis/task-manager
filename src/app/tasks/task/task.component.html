<section class="task">
  <div class="row justify-between">
    <small> Estimate: {{ task.estimate }}h </small>

    <div class="row gap-sm">
      <button mat-button color="primary" (click)="handleAction('EDIT')">
        Edit
      </button>
      <button mat-button color="warn" (click)="handleAction('DELETE')">
        Delete
      </button>
    </div>
  </div>

  <h4>{{ task.name }}</h4>
  <p>{{ task.description }}</p>
</section>
